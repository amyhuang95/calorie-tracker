{% extends "tracker/layout.html" %}

{% block body %}
  <h1>{{ food.food_name }}</h1>
  <p>Calories: {{ food.servings.serving.calories }}</p>
  <p>Fat: {{ food.servings.serving.fat }}</p>
  <p>Carbohydrates: {{ food.servings.serving.carbohydrate }}</p>
  <p>Protein: {{ food.servings.serving.protein }}</p>
  <a href="{% url 'food_search' %}">Back to search</a>
{% endblock %}
