{% extends "tracker/layout.html" %}

{% block body %}
  <h3>{{ food.name }}</h3>
  <p>Calories: {{ food.calories }}</p>
  <p>Fat: {{ food.fat }}</p>
  <p>Carbohydrates: {{ food.carbohydrate }}</p>
  <p>Protein: {{ food.protein }}</p>
  <a href="{% url 'food_search' %}">Back to search</a>
{% endblock %}
