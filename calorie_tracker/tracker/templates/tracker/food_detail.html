{% extends "tracker/layout.html" %}

{% block body %}
  <h3>{{ food.food_name }}</h3>
  <p>Calories: {{ serving.calories }}</p>
  <p>Fat: {{ serving.fat }}</p>
  <p>Carbohydrates: {{ serving.carbohydrate }}</p>
  <p>Protein: {{ serving.protein }}</p>
  <a href="{% url 'food_search' %}">Back to search</a>
{% endblock %}
