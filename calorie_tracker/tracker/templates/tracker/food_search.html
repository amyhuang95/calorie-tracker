{% extends "tracker/layout.html" %}

{% block body %}
    <h1>Food Search</h1>
    <form method="get">
        <input type="text" name="query" placeholder="Search for food...">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for food in foods %}
            <li>
                <a href="{% url 'tracker/food_detail' food.food_id %}">1. {{ food.food_name }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
